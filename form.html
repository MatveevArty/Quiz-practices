<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/form.css">
</head>
<body>

<header class="header">
    <div class="container">
        <a class="logo" href="index.html" id="logo">
            <span><span>Айтилогия</span>Quiz
                <img src="src/images/hat-icon.png" alt="Академ шапка">
            </span>
        </a>
    </div>
</header>

<section class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="form-title common-title">Введите свои <span>данные</span></h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label for="name" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="lastname" required>
                    <label for="lastname" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
                <div class="form-button">
                    <button class="button" id="process" disabled>Перейти к выбору теста</button>
                </div>
            </div>
        </div>
        <div class="form-image common-image">
            <img src="src/images/form-image.png" alt="Персонаж">
        </div>
    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="src/scripts/common.js"></script>
<script src="src/scripts/form.js"></script>

</body>
</html>
