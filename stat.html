<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика ответов</title>
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/stat.css">
</head>
<body>

<header class="header">
    <div class="container">
        <a class="logo" href="index.html" id="logo">
            <span><span>Айтилогия</span>Quiz
                <img src="src/images/hat-icon.png" alt="Академ шапка">
            </span>
        </a>
    </div>
</header>

<section class="stat">
    <div class="container">
        <div class="stat-head">
            <div class="stat-arrowed">
                <div>Результат прохождения теста</div>
                <img src="src/images/grey-arrow.png" alt="Стрелка">
            </div>
            <div class="stat-pre-title" id="stat-pre-title"></div>
        </div>
        
        <div class="stat-main-title"><span>Правильные ответы</span> к тесту</div>
        
        <div class="stat-questions" id="stat-questions"></div>
        
        <div class="pass-question arrowed-link">
            <a href="result.html" id="pass-answer">Обратно к моему результату теста<img src="src/images/small-arrow.png" alt="Стрелка"></a>
        </div>
    </div>
</section>

<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / <span></span>
</footer>

<script src="src/scripts/common.js"></script>
<script src="src/scripts/stat.js"></script>

</body>
</html>
