<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тема теста</title>
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/choice.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">
            <span><span>Айтилогия</span>Quiz
                <img src="src/images/hat-icon.png" alt="Академ шапка">
            </span>
        </div>
    </div>
</header>

<section class="choice">
    <div class="container">
        <div class="choice-content">
            <h1 class="choice-title common-title">Выберите <span>тему теста</span></h1>
            <div class="choice-description">
                Чтобы начать тест, выберите одну из предложенных ниже тем.
            </div>
            <div class="choice-options">
                <div class="choice-option">
                    <div class="choice-option-text">Тест №1. “JavaScript: Начальный уровень”</div>
                    <div class="choice-option-arrow common-image">
                        <img src="src/images/arrow.png" alt="Стрелка">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №2. “JavaScript: Продвинутый уровень”</div>
                    <div class="choice-option-arrow common-image">
                        <img src="src/images/arrow.png" alt="Стрелка">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">Тест №3. “JavaScript: Профессиональный уровень”</div>
                    <div class="choice-option-arrow common-image">
                        <img src="src/images/arrow.png" alt="Стрелка">
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-image common-image">
            <img src="src/images/choice-image.png" alt="Персонажи">
        </div>
